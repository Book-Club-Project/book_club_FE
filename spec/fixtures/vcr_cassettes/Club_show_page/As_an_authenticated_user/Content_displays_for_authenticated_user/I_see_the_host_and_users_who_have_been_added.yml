    body:
      encoding: UTF-8
      string: '{"data":{"id":"szamDwAAQBAJ","type":"book","attributes":{"title":"Once
        Upon a Goat","authors":["Dan Richards"],"genres":["Juvenile Fiction / Fairy
        Tales \u0026 Folklore / General"],"description":"\u003cb\u003eA twisted fairy
        tale about a king and queen who wish for a child of their own . . . and end
        up with a baby goat. Perfect for readers of \u003ci\u003eChildren Make Terrible
        Pets\u003c/i\u003e and \u003ci\u003eWolfie the Bunny\u003c/i\u003e.\u003c/b\u003e
        \u003cp\u003eOnce upon a time, a very prim and proper king and queen begged
        their fairy godmother for a child. They''d prefer a boy, with glowing skin,
        bright eyes, and two roses for lips . . . but any kid will do. When they find
        themselves gifted with a baby goat (also known as a kid) instead, they can''t
        \u003ci\u003eimagine\u003c/i\u003e how he''ll fit into their lives. But of
        course, it isn''t long before he''s part of the royal family. \u003cp\u003eReaders
        will delight in this story''s hilarity, confusion, and celebration of families
        that come in every shape and size. \u003cp\u003e\"A fresh, amusing, kindhearted
        picture book.\"--\u003ci\u003eBooklist\u003c/i\u003e, Starred review\u003cbr\u003e\"With
        its gentle morals of acceptance, not judging by appearances, and being open
        to outcomes different than expectations, this is a lovely family read-aloud.\"--\u003ci\u003eKirkus\u003c/i\u003e\u003cbr\u003e\"The
        contrast between the royal couple''s once-ordered existence and the cheerful
        mess at book''s end is very funny, and the message about acceptance and the
        expanded definition of family is a bonus.\"--\u003ci\u003eHorn Book\u003c/i\u003e","rating":4.5,"image":"http://books.google.com/books/publisher/content?id=szamDwAAQBAJ\u0026printsec=frontcover\u0026img=1\u0026zoom=5\u0026edge=curl\u0026imgtk=AFLRE704xr2xVW_rbpXVW6XMhbb1BROfQm_tHg7Th5w8ovdiddnZyxUAau8X58biaTArJq8RalkSzMbrEFZOm14npGA2zM_KUPm7rwp24VBT_XlFUamFYXe6pt-iZ_nWNDRiKuvQ4iDz\u0026source=gbs_api"}}}'
